language: java
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.gradle"
jobs:
  include:
    - stage: signature-key
      script: openssl aes-256-cbc -K $encrypted_25e25e985c51_key -iv $encrypted_25e25e985c51_iv -in secring.gpg.enc -out secring.gpg -d
    - stage: build
      script: ./gradlew clean build
env:
  global:
  - signingSecretKeyRingFile="`pwd`/secring.gpg"
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
